<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>视察滚动</title>
    <link rel="stylesheet" href="./css/index.css">
</head>

<body>
    <section>
        <img src="./assets/bg.jpg" alt="" id="bg">
        <img src="./assets/moon.png" alt="" id="moon">
        <img src="./assets/mountain.png" alt="" id="mountain">
        <img src="./assets/road.png" alt="" id="road">
        <h1 id="text">Moon Light</h1>
    </section>
    <script>
        
        /* 获取元素DOM节点 */
        let bg = document.getElementById('bg');
        let moon = document.querySelector('#moon');
        let mountain = document.getElementById('mountain');
        let road = document.getElementById('road');
        let text = document.getElementById('text');

        /* 对滚动事件添加事件监听 */
        window.addEventListener('scroll', function () {
            let value = window.scrollY;              // 获取window对象的Y轴坐标值
            bg.style.top = value * 0.5 + 'px';       // 设置图片的绝对定位时的top值, 事实上向下滚动(但速度慢于页面滚动,看着好像向上滚动)!!!
                                                     // 相对滚动条滚动距离减半(关键点)!!!
            /* 设置left实现左移动时,视口宽度决定了显示区域;
            图片尺寸不随视口改变;视口变窄时窗口滚动时,使得图片月亮位置左小于视口宽度,导致图片被裁剪,
            会出现浏览器窗口调窄,图片别裁减导致月亮被裁的bug;
            解决办法(思路是不让该moon的视口随left值也进行左移!!!): 
                暂时 直接暴力让img标签相对视口100vw */
            moon.style.left = -value * 0.5 + 'px';   // 月亮相对滚动的距离左移减半距离, 此时相对页面来说, 月亮同时向上向左移动!!!
            mountain.style.top = -value * 0.3 + 'px';// 事实上向上滚动(关键点)!!!
            road.style.top = value * 0.1 + 'px';     // 事实上向下滚动,只不过走的特别慢!!!
            text.style.top = value * 1 + 'px';
        })

    </script>
</body>

</html>
